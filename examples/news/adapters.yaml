- name: www.arstechnica.com/news_feed
  schema_name: Article
  mapping: article
  xpath: //section[@id='stories-main']/ol/li[@class='post']/article[@class='report in-column']
  id_property: id
  script_names:
  - global/normalize_properties
  property_setters: &setters
    id:
    - find_by_xpath:
        xpath: .//a/@href
    url:
    - find_by_xpath:
        xpath: .//a/@href
    title:
    - find_by_xpath:
        xpath: .//h1[@class='heading']/span[@class='whole']
    author:
    - find_by_xpath:
        xpath: .//p[@class='byline']/a/span
    leader:
    - find_by_xpath:
        xpath: .//p[@class='excerpt']
    category:
    - find_by_xpath:
        xpath: .//a/@href
        pattern: !ruby/regexp '/gadgets|security|technology/i'
        label: tech
    - find_by_xpath:
        xpath: .//a/@href
        pattern: !ruby/regexp '/business/i'
        label: business
    - find_by_xpath:
        xpath: .//a/@href
        pattern: !ruby/regexp '/tech-policy/i'
        label: legal
    - find_by_xpath:
        xpath: .//a/@href
        pattern: !ruby/regexp '/apple/i'
        label: apple
    timestamp:
    - find_by_xpath:
        xpath: .//p[@class='byline']/span[@class='date']
- name: www.arstechnica.com/on_the_radar
  schema_name: Article
  mapping: article
  xpath: //section[@id='radar']/ol[@id='stories-brief']/li[@class='post']/article[@class='in-column']
  script_names:
  - global/normalize_properties
  id_property: id
  property_setters:
    <<: *setters
    title:
    - find_by_xpath:
        xpath: .//h1[@class='heading']
- name: www.arstechnica.com/landing_page
  schema_name: Article
  mapping: article
  xpath: //section[@id='content']//ol/li//article
  script_names:
  - global/normalize_properties
  id_property: id
  property_setters:
    <<: *setters
    title:
    - find_by_xpath:
        xpath: .//h1[@class='heading']
- name: www.wired.com/rss
  schema_name: Article
  mapping: article
  script_names:
  - global/normalize_properties
  xpath: //item
  id_property: id
  property_setters:
    id:
    - find_by_xpath:
        xpath: .//link
    title:
    - find_by_xpath:
        xpath: .//title
    leader:
    - find_by_xpath:
        xpath: .//description
    timestamp:
    - find_by_xpath:
        xpath: //lastBuildDate
